{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property</title>
</head>
<body>
    <h1>Create Property</h1>
    <form method="POST" action="/properties/create" enctype="multipart/form-data">
        <!-- Title -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <!-- Number of Bedrooms -->
        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br>

        <!-- Number of Bathrooms -->
        <label for="bathrooms">Number of Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required><br>

        <!-- Location -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>

        <!-- Type (House or Apartment) -->
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="House">House</option>
            <option value="Apartment">Apartment</option>
        </select><br>

        <!-- Description -->
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

        <!-- Photo Upload -->
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
